<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Músicas | Rede Carimbo</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <main>
    <h1>Músicas em Destaque</h1>
    
    <div class="featured-tracks">
      <div class="track-card">
        <div class="track-art">
          <i class="fas fa-play play-icon"></i>
        </div>
        <div class="track-info">
          <h3>Terra do Açai</h3>
          <p>Artista: Pedro Enrique</p>
          <div class="track-controls">
            <button class="btn-play"><i class="fas fa-play"></i> Tocar</button>
            <button class="btn-share"><i class="fas fa-share"></i> Compartilhar</button>
          </div>
        </div>
      </div>

      <div class="track-card">
        <div class="track-art">
          <i class="fas fa-play play-icon"></i>
        </div>
        <div class="track-info">
          <h3>Amor no Carimbo</h3>
          <p>Artista: João do Carimbo</p>
          <div class="track-controls">
            <button class="btn-play"><i class="fas fa-play"></i> Tocar</button>
            <button class="btn-share"><i class="fas fa-share"></i> Compartilhar</button>
          </div>
        </div>
      </div>

      <div class="track-card">
        <div class="track-art">
          <i class="fas fa-play play-icon"></i>
        </div>
        <div class="track-info">
          <h3>Dança do Carimbó</h3>
          <p>Artista: Maria do Pará</p>
          <div class="track-controls">
            <button class="btn-play"><i class="fas fa-play"></i> Tocar</button>
            <button class="btn-share"><i class="fas fa-share"></i> Compartilhar</button>
          </div>
        </div>
      </div>

      <div class="track-card">
        <div class="track-art">
          <i class="fas fa-play play-icon"></i>
        </div>
        <div class="track-info">
          <h3>Noite de Carimbo</h3>
          <p>Artista: Grupo Raízes</p>
          <div class="track-controls">
            <button class="btn-play"><i class="fas fa-play"></i> Tocar</button>
            <button class="btn-share"><i class="fas fa-share"></i> Compartilhar</button>
          </div>
        </div>
      </div>
    </div>

    <h2>Playlists Populares</h2>
    <div class="playlists">
      <div class="playlist-card">
        <div class="playlist-art">
          <i class="fas fa-list"></i>
        </div>
        <h3>Clássicos do Carimbo</h3>
        <p>20 músicas</p>
      </div>

      <div class="playlist-card">
        <div class="playlist-art">
          <i class="fas fa-list"></i>
        </div>
        <h3>Carimbo Moderno</h3>
        <p>15 músicas</p>
      </div>

      <div class="playlist-card">
        <div class="playlist-art">
          <i class="fas fa-list"></i>
        </div>
        <h3>Festa de Carimbo</h3>
        <p>25 músicas</p>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
